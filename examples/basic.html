<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src='https://rawgit.com/jeromeetienne/startupthree.js/master/startupThree.js'></script>
<body style='margin: 0px; overflow: hidden; text-align:center;'><script>
startUpTHREEjs(function(demo){
	var geometry = new THREE.TorusGeometry(1, 0.5)
	var material = new THREE.MeshNormalMaterial()
	var mesh = new THREE.Mesh(geometry, material)
	demo.scene.add(mesh)

	demo.onRenderFcts.push(function(delta){
		mesh.rotation.x += Math.PI*2 * delta * 0.1
		mesh.rotation.y += Math.PI*2 * delta * 0.1
	})
})
</script></body>
